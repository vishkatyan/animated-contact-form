<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=d, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Animated Contact Form</title>
</head>
<body>
    <div class="container">
        <h1>Contact Form</h1>
        <form>
            <iframe src="https://embed.lottiefiles.com/animation/9992"></iframe>
            <!-- <label for="name">Name</label> -->
            <input type="text" name="name" id="name" placeholder="Name..."> <br>
            <iframe src="https://embed.lottiefiles.com/animation/43281"></iframe>            
            <!-- <label for="name">Mail</label> -->
            <input type="text" name="name" id="name" placeholder="Active Mail Id..."> <br>
            <iframe src="https://embed.lottiefiles.com/animation/4730"></iframe>
            <!-- <label for="name">Contact</label> -->
            <input type="text" name="name" id="name" placeholder="Contact No..."> <br>
            <iframe src="https://embed.lottiefiles.com/animation/8019"></iframe>
            <!-- <label for="name">Gender</label> -->
            <select name="gender" id="gender">
                <option value="female">Female</option>
                <option value="male">Male</option>
            </select> <br>
            <input type="submit">


        </form>
    </div>
</body>
</html>
